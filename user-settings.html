        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="main.html" id="main">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="owner-management.html" id="ownerManagement" >

                        </a>
                    </li>
                    <li>
                        <a id="accountManagement" class="" href="account-management.html">
                            <i class='bx bx-group icon'></i>
                            <span class="text nav-text">Account Management</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="nav-link">
                    <a href="user-settings.html" style="background-color: #ff8400">
                        <i class='bx bx-user-circle icon' style="color: #fff"></i>
                        <span class="text nav-text" id="userFullName" style="color: #fff"></span>
                    </a>
                </li>

                <li class="nav-link">
                    <a onclick="logout()">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text ">Logout</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">User Settings</div>
        <div class="userInformation">
            <main class="table">
                <section class="table_header">
                    <div>
                        <!-- <h1>User Information</h1> -->
                        <h1 style="color: #ff8400;" id="userAccount"></h1>
                    </div>
                    
                    <div class="button_container">
                        <button onclick="openUpdateUserFormModal()">Update</button>
                    </div>
                </section>
                <span class="miniLabel">User Information</span>
                <section class="table_body">
                    <div class="form-group">
                        <label   class="texti" for="surname">Full Name: <span id="fullname"></span></label>
                      </div>
                      
      
                      <div class="form-group">
                          <label class="texti" for="address">Address: <span id="address"></span></label>
                        </div>
      
                       <div class="form-group">
                          <label  class="texti" for="contact">Contact Number: <span id="contact"></span></label>
                        </div>
      
                        <div class="form-group">
                          <label   class="texti" for="role">Role: <span id="role"></span></label>
                        </div>
                </section>
            </main>
            <main>
                <div class="userEntries">
                    <div id="update-user-form-modal" class="modal userEntryModal updateModal">
                        <div class="modal-content">
                            <div class="modalHeader">
                                <span class="close" onclick="closeUpdateUserFormModal()">&times;</span>
                                <h2>Update User<h2 id="updateUserHeaderName"></h2></h2>
                                <input type="hidden" id="usernameHeader">
                            </div>
                            <div class="modalContent">
                                <label for="password">Password:</label>
                                <input type="password" id="updatepassword" placeholder="Enter password">
                                <span class="alertUpdatePassword" style="color:red; font-size: 0.8rem"></span>
                                <section onclick="showPassword()">
                                    <input type="checkbox" id="pcheckBox"><label for="showPassword">Show Password</label>
                                </section>

                                <label for="updatefullname">Full Name:</label>
                                <input type="text" id="updatefullname" placeholder="Enter full name">
                                <span class="alertUpdateFullName" style="color:red; font-size: 0.8rem"></span>

                                <label for="updateaddress">Address:</label>
                                <input type="text" id="updateaddress" placeholder="Enter address">
                                <span class="alertUpdateAddress" style="color:red; font-size: 0.8rem"></span>

                                <label for="updatecontact">Contact Number:</label>
                                <input type="text" id="updatecontact" placeholder="Enter contact number">
                                <span class="alertUpdateContact" style="color:red; font-size: 0.8rem"></span>
                            </div>
                            <div class="modalFooter">
                                <button onclick="updateUser()">Confirm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
